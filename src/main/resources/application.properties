spring.mvc.favicon.enabled=false
#Spring Boot Actuator
#management.endpoint.mappings.enabled=true
#management.endpoints.web.exposure.include=*
# HEALTH ENDPOINT
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=metrics, health, info, prometheus
## Spring Boot Actuator Info Endpoint Customization
# INFO ENDPOINT CONFIGURATION
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@
configuration.manager=@project.config.manager@
scan.packages=net.geertvos.k8s.automator